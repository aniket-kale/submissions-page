<main class="px-5">
  <div class="py-2">
    <span class="text-2xl font-semibold">Submissions</span>
  </div>
  <div class="grid grid-rows-1 grid-flow-col gap-4">
    <div>
      <div class="grid grid-rows-1 grid-flow-col gap-4">
        <div>
          <input type="search" name="search" id="search"
            class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Search">
        </div>
        <div>
          <select id="country" name="country" autocomplete="country-name"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option>Select Form</option>
            <option>Form 1</option>
            <option>Form 2</option>
          </select>
        </div>
        <div>
          <select id="country" name="country" autocomplete="country-name"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option>Select Status</option>
            <option>UnComplete</option>
            <option>Complete</option>
            <option>Needs Review</option>
          </select>
        </div>
        <div>
          <input type="date" name="date" id="date"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
    </div>
    <div class="flex justify-end">
      <span class="isolate inline-flex rounded-md shadow-sm">
        <button type="button"
          class="relative inline-flex items-center rounded-l-md bg-white px-3 py-2 text-sm font-semibold text-white ring-1 ring-inset ring-gray-300 focus:z-10 bg-sky-500">Map</button>
        <button type="button"
          class="relative -ml-px inline-flex items-center rounded-r-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 focus:z-10 ">List</button>
      </span>

      <button type="button"
        class="ml-2 inline-flex items-center gap-x-1.5 rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-sky-500 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m.75 12l3 3m0 0l3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
        Export
      </button>
    </div>
  </div>
  <div class="mt-2 grid grid-flow-row-dense grid-cols-4 grid-rows-1 gap-4">
    <div class="col-span-1">
      <!-- detailed card -->
      <div class="border-2 p-2 w-fit mb-2" *ngFor="let item of [1,2,3,4]">
        <div class="flex justify-between items-center">
          <div class="font-semibold">Work Flow: Requires Location</div>
          <div>
            <button type="button"
              class="ml-3 inline-flex items-center gap-x-1.5 rounded-md bg-red-200 border-2 border-red-500 px-2 py-0.5 text-sm font-semibold text-red-500 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
              </svg>
              Uncomplete
            </button>
          </div>
        </div>
        <div class="text-sm">
          <div>
            <span class="text-gray-400">From: </span>
            <span class="ml-2">denisgordiyenia@gmail.com</span>
          </div>
          <div>
            <span class="text-gray-400">To: </span>
            <span class="ml-2">denisgordiyenia@gmail.com</span>
          </div>
          <div>
            <span class="text-gray-400">Due Date: </span>
            <span class="ml-2 text-red-500 font-semibold">06 December</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-3">Map</div>
  </div>
</main>
